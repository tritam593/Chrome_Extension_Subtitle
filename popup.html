<!DOCTYPE html>
<html>
<head>
    <title>SRT Subtitle Loader</title>
    <style>
        body {
            width: 300px;
            padding: 10px;
            font-family: Arial, sans-serif;
        }
        .file-input {
            margin-bottom: 10px;
        }
        .setting-item {
            margin: 10px 0;
        }
        .setting-item label {
            display: block;
            margin-bottom: 5px;
        }
        .preview-text {
            margin-top: 15px;
            padding: 10px;
            text-align: center;
        }
        .subtitle-group {
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 5px;
        }
        .subtitle-group h3 {
            margin-top: 0;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="subtitle-group">
            <h3>Primary Subtitle</h3>
            <div class="file-input">
                <input type="file" id="primarySrtFile" accept=".srt">
            </div>
            <div class="setting-item">
                <label for="primaryTextColor">Text Color:</label>
                <input type="color" id="primaryTextColor" value="#ffffff">
            </div>
            <div class="setting-item">
                <label for="primaryFontSize">Font Size: <span id="primaryFontSizeValue">20</span>px</label>
                <input type="range" id="primaryFontSize" min="12" max="40" value="20">
            </div>
        </div>

        <div class="subtitle-group">
            <h3>Secondary Subtitle</h3>
            <div class="file-input">
                <input type="file" id="secondarySrtFile" accept=".srt">
            </div>
            <div class="setting-item">
                <label for="secondaryTextColor">Text Color:</label>
                <input type="color" id="secondaryTextColor" value="#ffff00">
            </div>
            <div class="setting-item">
                <label for="secondaryFontSize">Font Size: <span id="secondaryFontSizeValue">20</span>px</label>
                <input type="range" id="secondaryFontSize" min="12" max="40" value="20">
            </div>
        </div>

        <div class="subtitle-group">
            <h3>Common Settings</h3>
            <div class="setting-item">
                <label for="bgOpacity">Background Opacity: <span id="bgOpacityValue">80</span>%</label>
                <input type="range" id="bgOpacity" min="0" max="100" value="80">
            </div>
            <div class="setting-item">
                <label for="lineSpacing">Line Spacing: <span id="lineSpacingValue">1.6</span></label>
                <input type="range" id="lineSpacing" min="0" max="3" step="0.1" value="1.6">
            </div>
        </div>

        <div class="subtitle-group">
            <h3>Display Settings</h3>
            <div class="setting-item">
                <label>Display Mode:</label>
                <select id="displayMode">
                    <option value="both">Show Both Subtitles</option>
                    <option value="primary">Primary Only</option>
                    <option value="secondary">Secondary Only</option>
                    <option value="none">Disable Subtitles</option>
                </select>
            </div>
        </div>

        <button id="loadButton">Load Subtitles</button>
        <div id="status"></div>

        <div class="preview-group">
            <div class="preview-text" id="primaryPreviewText">Primary Subtitle Preview</div>
            <div class="preview-text" id="secondaryPreviewText">Secondary Subtitle Preview</div>
        </div>
    </div>
    <script src="popup.js"></script>
</body>
</html>
